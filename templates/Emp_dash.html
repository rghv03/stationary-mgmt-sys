{% extends 'base.html' %}
{% block title %}Employee Dashboard{% endblock %}
{% block body %}

<!--fading welcome employee title -->

<style>
    .fade-in-welcome {
        opacity: 0;
        transition: opacity 1.5s ease-in;
        font-size: 2rem;
        font-weight: 600;
        text-align: left;
        margin-top: 40px;
        color: #000000;
        letter-spacing: 1px;
        font-family: inherit;
    }
    .fade-in-welcome.visible {
        opacity: 1;
    }
</style>
<div id="welcome-employee" class="fade-in-welcome">
    Welcome, {{current_user.first_name}} {{current_user.middle_name}} {{current_user.last_name}}
</div>
<script>
    window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.getElementById('welcome-employee').classList.add('visible');
        }, 200); 
    });
</script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Urgent Stationary Request</h4>
                </div>
                <div class="card-body">
                    <form action='/employee' method = 'POST' class="bordered p-4 rounded shadow">
                        <div class="mb-3">
                        <label for="item" >Item name</label><br>
                        <select id="item" name="item" class="form-select" required>
                            <option value="">--Select items</option>
                            {% for item in items %}
                            <option value="{{ item }}">{{item}}</option>
                            {% endfor %}
                        </select>
                        <br><br>
                        </div>
                        <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label><br>
                        <input type="number" min="0" class="form-control" id="quantity" name="quantity" required><br><br>
                        </div>
                        <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label><br>
                        <input type="text" class="form-control" id="remarks" name="remarks" ><br><br>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit Request</button>
                    </form>
                    {% if show_alert %}
                    <script>
                        alert("âœ… Request Submitted Successfully!!!");
                        window.location.href = '/employee';
                    </script>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>            
</div>
{% endblock %}
