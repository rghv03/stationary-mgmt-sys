{% extends 'base.html' %}
{% block title %}Superadmin Dashboard{% endblock %}
{% block body %}
<h2 class="mt-5">Superadmin Dashboard</h2>
<div class="row">
    <div class="col-md-6 mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Manage Users</h5>
                <p class="card-text">Add, edit, or remove admin and employees accounts.</p>
                <a href="/manage_users" class="btn custom-bg">Go to User Management</a>
            </div>
        </div>
    </div>
    <div class="col-md-6 mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">View All Requests</h5>
                <p class="card-text">Monitor all requests submitted by users.</p>
                <a href="/manage_requests" class="btn btn-secondary">View Requests</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
